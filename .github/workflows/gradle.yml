name: Java CI

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: Gradle build
          run: ./gradlew build
          
      - name: Tests and codestyle
          run: ./gradlew check